<ion-menu menuId="main-menu" contentId="main">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Elite Schedule</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-button color="light" (click)="goHome()">Home</ion-button>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="game-controller-outline" slot="start"></ion-icon>
          <ion-button color="light" (click)="goToTournaments()">Find a tournament</ion-button>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="phone-portrait-outline" slot="start"></ion-icon>
          <ion-button color="light" (click)="goVibration()">Check your vibration</ion-button>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-button color="light" (click)="goGeolocation()">Check your geolocation</ion-button>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
